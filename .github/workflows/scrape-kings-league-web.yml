name: Scraping King League

on:
  workflow_dispatch:

  repository_dispatch:
    type:
      - webhook
  schedule:
    - cron: "0 */1 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 7.25.0
          run_install: true
      - run: |
          node scraping/leaderboard.js
          git config user.name king-league-bot
          git add -A
          git commit -m "[bot] Update Kings League Database."
          git push origin main
